
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About</title>
  </head>
  <body>
    

    <div class="container">
    <h2 class="text-center my-2 py-2">Tour Package</h2>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
      
      
      <div *ngIf="checkPackage" class="sizz alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        
          <div >
           Package Added successfully
          </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div *ngIf="closeForm">
      <form [formGroup]="projectForm"(submit)="submitHandler()"  class="needs-validation" novalidate>
      
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="name" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter Your Full Name"required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
            <div *ngIf="name.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email ID:</label>
          <input type="email" class="form-control" id="email" name="email"  formControlName="email" placeholder="Enter Your Email Id" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
            <div *ngIf="email.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="number" class="form-control" id="phone" name="phone"  formControlName="phone"placeholder="Enter Your Phone Number" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="invalid-feedback">
            <div *ngIf="phone.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
  
        <div class="mb-3">
          <label for="date" class="form-label">Date of Journey</label>
          <input type="date" class="form-control" id="date"  formControlName="date"name="date"placeholder="Enter Date"required [class.is-invalid]="date.invalid && (date.dirty || date.touched)">
          <div *ngIf="date.invalid && (date.dirty || date.touched)" class="invalid-feedback">
            <div *ngIf="date.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
        <div class="mb-3">
          <label for="from" class="form-label">From </label>
          <input type="text" class="form-control" id="from"  formControlName="from"name="to"placeholder="Enter Starting Location" required [class.is-invalid]="to.invalid && (to.dirty || to.touched)">
          <div *ngIf="from.invalid && (from.dirty || from.touched)" class="invalid-feedback">
            <div *ngIf="from.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
        
        <div class="mb-3">
            <label for="to" class="form-label">To</label>
            <input type="text" class="form-control"  formControlName="to"id="to" name="to"placeholder="Enter Destination Location" required [class.is-invalid]="to.invalid && (to.dirty || to.touched)">
            <div *ngIf="to.invalid && (to.dirty || to.touched)" class="invalid-feedback">
              <div *ngIf="to.errors?.['required']">
                This field is required.
              </div>
          </div>
          </div>
        <div class="mb-3">
            <label for="from" class="form-label">Vehicle Type </label>
            <input type="text" class="form-control" id="from"  formControlName="vehicleType"name="to"placeholder="AC BUS ....." required [class.is-invalid]="vehicleType.invalid && (vehicleType.dirty || vehicleType.touched)">
            <div *ngIf="vehicleType.invalid && (vehicleType.dirty || vehicleType.touched)" class="invalid-feedback">
              <div *ngIf="vehicleType.errors?.['required']">
                This field is required.
              </div>
          </div>
          </div>
          <div class="mb-3">
            <label for="member" class="form-label">No of Members </label>
            <input type="text" class="form-control" id="from"  formControlName="member"name="member"placeholder="No of Members" required [class.is-invalid]="member.invalid && (member.dirty || member.touched)">
            <div *ngIf="member.invalid && (member.dirty || member.touched)" class="invalid-feedback">
              <div *ngIf="member.errors?.['required']">
                This field is required.
              </div>
          </div>
          </div>
      
        <div class="mb-3">
            <label for="days" class="form-label">No of Days</label>
            <input type="number" class="form-control"  formControlName="days"id="days" name="days"placeholder="Enter Destination Location" required [class.is-invalid]="days.invalid && (days.dirty || days.touched)">
            <div *ngIf="days.invalid && (days.dirty || days.touched)" class="invalid-feedback">
              <div *ngIf="days.errors?.['required']">
                This field is required.
              </div>
          </div>
          </div>
        
  
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="address" class="form-control"  formControlName="address" id="address" name="address"placeholder="Enter Your Address" required [class.is-invalid]="address.invalid && (address.dirty || address.touched)">
          <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
            <div *ngIf="address.errors?.['required']">
              This field is required.
            </div>
        </div>
        </div>
  
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" >
          <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
        </div>
        <button type="submit" (click)="validate()"class="btn btn-dark">Submit</button>
      </form>
    </div>
    
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
