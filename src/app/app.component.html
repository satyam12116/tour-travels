        <div [ngSwitch]="menuType" class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">

              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

            </li>
            <li class="nav-item">
              <a class="nav-link"routerLink="req"   href="#">Request Status</a>
            </li>
